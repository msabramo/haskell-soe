name:                haskell-soe
version:             0.1.0.0
github:              "githubuser/haskell-soe"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/haskell-soe#readme>

dependencies:
- base >= 4.7 && < 5
- GLFW
- OpenGL
- stm
- old-time

library:
  source-dirs: src

executables:
  haskell-soe-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    frameworks:
    - Cocoa
    - OpenGL
    - CoreGraphics
    dependencies:
    - haskell-soe

tests:
  haskell-soe-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-soe
